<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bienvenido a mi portafolio de proyectos</title>
  </head>
  <script src="./js/fonts.js" crossorigin="anonymous"></script>
  <link href="./css/font-awesome.css" media="all" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/materialize.css">
  <script type = "text/javascript" src = "./js/jquery-3.4.1.min.js"></script>
  <script type = "text/javascript" src="./js/materialize.js"></script>
  <link href="./css/icon.css" rel="stylesheet">
  <body>
    <header>
      <nav class="row grey darken-3 col s12 l12 m12">
        <div class="nav-wrapper col s12 l12 m12">
          <a href="#" class="brand-logo center">Portafolio de proyectos</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger">
            <i class="fas fa-bars"></i>
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">

    <div class="row">

          s -> mobil
          m -> tablet
          l -> escritorio
        -->

      <div class="col l8 m8 s8">

            <div class="card-action">

            </div>
          </div>
        </div>
      </div>
      <div class="col l2 m2 s2"></div>
    </div>
    <script>
      $(document).ready(function() {
        $('.sidenav').sidenav();
      });
